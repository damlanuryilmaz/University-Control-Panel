<div class="col-md-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="card-title mb-3">Contact with a Teacher</h5>
      {% if not student.department %}
      <form method="POST" action="{% url 'student_request' %}">
        {% csrf_token %} {% if student.department_request == True %}
        <div class="alert alert-dismissible alert-light">You successfully send the department request!</div>
        {% else %}
        <button type="submit" class="btn btn-primary btn-sm" 
          onclick="return confirm('Are you sure you want to send the department request?')"
        >Department Request</button>
        {% endif %}
      </form>

      {% else %}
      <a href="{% url 'send_message' %}" class="btn btn-primary">Message Page</a>
      {% endif %}
    </div>
  </div>
</div>
